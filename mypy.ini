[mypy]
files = neural/code_generation|neural/utils|neural/parser|neural/hpo|neural/dashboard|neural/cli|neural/training|neural/visualization|neural/ai|neural/cloud|neural/metrics|neural/tracking|neural/plugins|neural/no_code

python_version = 3.11
warn_unused_ignores = False
ignore_missing_imports = True
follow_imports = silent
namespace_packages = True
no_site_packages = True
exclude = (?x)(^build/|^dist/|^neural/src/|^examples/|^tests/|^scripts/|^tools/)

# ==============================================================================
# Priority 1: Core Modules (Full Type Coverage Required)
# ==============================================================================

[mypy-neural.code_generation.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
warn_redundant_casts = True
strict_optional = True
no_implicit_optional = True

[mypy-neural.utils.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
warn_redundant_casts = True
strict_optional = True
no_implicit_optional = True

[mypy-neural.shape_propagation.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
warn_redundant_casts = True

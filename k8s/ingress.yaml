apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neural-dsl-ingress
  namespace: neural-dsl
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - neural-dsl.example.com
    - api.neural-dsl.example.com
    - dashboard.neural-dsl.example.com
    - nocode.neural-dsl.example.com
    - aquarium.neural-dsl.example.com
    secretName: neural-dsl-tls
  rules:
  - host: api.neural-dsl.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neural-api
            port:
              number: 8000
  - host: dashboard.neural-dsl.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neural-dashboard
            port:
              number: 8050
  - host: nocode.neural-dsl.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neural-nocode
            port:
              number: 8051
  - host: aquarium.neural-dsl.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neural-aquarium
            port:
              number: 8052
  - host: neural-dsl.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: neural-api
            port:
              number: 8000
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: neural-dashboard
            port:
              number: 8050
      - path: /nocode
        pathType: Prefix
        backend:
          service:
            name: neural-nocode
            port:
              number: 8051
      - path: /aquarium
        pathType: Prefix
        backend:
          service:
            name: neural-aquarium
            port:
              number: 8052

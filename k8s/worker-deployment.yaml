apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-worker
  namespace: neural-dsl
  labels:
    app: neural-worker
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: neural-worker
  template:
    metadata:
      labels:
        app: neural-worker
        component: worker
    spec:
      containers:
      - name: worker
        image: neural-dsl/worker:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: REDIS_PASSWORD
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: CELERY_RESULT_BACKEND
        - name: CELERY_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: CELERY_CONCURRENCY
        - name: STORAGE_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: STORAGE_PATH
        - name: EXPERIMENTS_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: EXPERIMENTS_PATH
        - name: MODELS_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: MODELS_PATH
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        volumeMounts:
        - name: api-data
          mountPath: /app/data
      volumes:
      - name: api-data
        persistentVolumeClaim:
          claimName: api-pvc

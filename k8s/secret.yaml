apiVersion: v1
kind: Secret
metadata:
  name: neural-dsl-secret
  namespace: neural-dsl
type: Opaque
stringData:
  SECRET_KEY: "change-this-to-a-random-secret-key"
  REDIS_PASSWORD: "change-this-redis-password"
  POSTGRES_PASSWORD: "change-this-postgres-password"
  FLOWER_USER: "admin"
  FLOWER_PASSWORD: "change-this-flower-password"
  DATABASE_URL: "postgresql://neural:change-this-postgres-password@postgres:5432/neural_db"
  CELERY_BROKER_URL: "redis://:change-this-redis-password@redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://:change-this-redis-password@redis:6379/0"

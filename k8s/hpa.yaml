apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neural-api-hpa
  namespace: neural-dsl
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neural-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-aquarium
  namespace: neural-dsl
  labels:
    app: neural-aquarium
    component: ide
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural-aquarium
  template:
    metadata:
      labels:
        app: neural-aquarium
        component: ide
    spec:
      containers:
      - name: aquarium
        image: neural-dsl/aquarium:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8052
          name: http
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: DEBUG
        - name: API_URL
          value: "http://neural-api:8000"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8052
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8052
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: aquarium-data
          mountPath: /app/.aquarium
      volumes:
      - name: aquarium-data
        persistentVolumeClaim:
          claimName: aquarium-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neural-aquarium
  namespace: neural-dsl
  labels:
    app: neural-aquarium
spec:
  ports:
  - port: 8052
    targetPort: 8052
    name: http
  selector:
    app: neural-aquarium
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aquarium-pvc
  namespace: neural-dsl
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

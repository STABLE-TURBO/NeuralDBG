apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-api
  namespace: neural-dsl
  labels:
    app: neural-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neural-api
  template:
    metadata:
      labels:
        app: neural-api
        component: api
    spec:
      containers:
      - name: api
        image: neural-dsl/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: API_PORT
        - name: API_WORKERS
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: API_WORKERS
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: SECRET_KEY
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: REDIS_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: DATABASE_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: neural-dsl-secret
              key: CELERY_RESULT_BACKEND
        - name: STORAGE_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: STORAGE_PATH
        - name: EXPERIMENTS_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: EXPERIMENTS_PATH
        - name: MODELS_PATH
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: MODELS_PATH
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: RATE_LIMIT_REQUESTS
        - name: RATE_LIMIT_PERIOD
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: RATE_LIMIT_PERIOD
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: CORS_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: DEBUG
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: api-data
          mountPath: /app/data
      volumes:
      - name: api-data
        persistentVolumeClaim:
          claimName: api-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neural-api
  namespace: neural-dsl
  labels:
    app: neural-api
spec:
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: neural-api
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-pvc
  namespace: neural-dsl
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi

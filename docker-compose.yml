version: '3.8'

services:
  # NeuralDbg Dashboard
  dashboard:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.dashboard
    container_name: neural-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-8050}:8050"
    environment:
      - DEBUG=false
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-5000}
    networks:
      - neural-network

  # No-Code Interface
  nocode:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.nocode
    container_name: neural-nocode
    restart: unless-stopped
    ports:
      - "${NOCODE_PORT:-8051}:8051"
    environment:
      - DEBUG=false
    volumes:
      - nocode-data:/app/neural/no_code/saved_models
    networks:
      - neural-network

  # Aquarium IDE Backend
  aquarium:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.aquarium
    container_name: neural-aquarium
    restart: unless-stopped
    ports:
      - "${AQUARIUM_PORT:-8052}:8052"
    environment:
      - DEBUG=false
    volumes:
      - aquarium-data:/app/.aquarium
    networks:
      - neural-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: neural-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - nocode
      - aquarium
    networks:
      - neural-network

volumes:
  nocode-data:
    driver: local
  aquarium-data:
    driver: local

networks:
  neural-network:
    driver: bridge

version: '3.8'

services:
  # NeuralDbg Dashboard
  dashboard:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.dashboard
    container_name: neural-dashboard-dev
    ports:
      - "8050:8050"
    environment:
      - DEBUG=true
      - UPDATE_INTERVAL=1000
    volumes:
      - ./neural:/app/neural
    networks:
      - neural-network

  # No-Code Interface
  nocode:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.nocode
    container_name: neural-nocode-dev
    ports:
      - "8051:8051"
    environment:
      - DEBUG=true
    volumes:
      - ./neural:/app/neural
      - nocode-data:/app/neural/no_code/saved_models
    networks:
      - neural-network

  # Aquarium IDE Backend
  aquarium:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.aquarium
    container_name: neural-aquarium-dev
    ports:
      - "8052:8052"
    environment:
      - DEBUG=true
    volumes:
      - ./neural:/app/neural
      - aquarium-data:/app/.aquarium
    networks:
      - neural-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: neural-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
      - nocode
      - aquarium
    networks:
      - neural-network

volumes:
  nocode-data:
    driver: local
  aquarium-data:
    driver: local

networks:
  neural-network:
    driver: bridge

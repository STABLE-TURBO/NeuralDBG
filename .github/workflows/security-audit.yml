name: Security Audit (Scheduled)

on:
  schedule:
    - cron: "0 3 * * 1"  # Weekly on Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  pip-audit:
    name: pip-audit Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project and pip-audit
        run: |
          python -m pip install -e .
          python -m pip install pip-audit

      - name: Run pip-audit
        run: |
          python -m pip_audit --desc --format json --output pip-audit-report.json || true
          python -m pip_audit --desc

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json

      - name: Create issue on vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('pip-audit-report.json', 'utf8');
            } catch (e) {
              report = 'Error reading report file';
            }
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security Audit Found Vulnerabilities',
              body: `## Security Audit Report\n\nThe scheduled security audit found vulnerabilities in dependencies.\n\n### Date\n${new Date().toISOString()}\n\n### Action Required\nReview the pip-audit report artifact and update vulnerable dependencies.\n\n### Raw Report\n\`\`\`json\n${report.substring(0, 5000)}\n\`\`\`\n\n**Note**: Full report available as workflow artifact.`,
              labels: ['security', 'dependencies']
            });

  full-audit:
    name: Full Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit[toml] safety pip-audit

      - name: Install project
        run: python -m pip install -e .

      - name: Run bandit
        run: |
          python -m bandit -r neural/ -f json -o audit-bandit.json || true
          python -m bandit -r neural/

      - name: Run safety
        run: |
          python -m safety check --json --output audit-safety.json || true
          python -m safety check

      - name: Run pip-audit
        run: |
          python -m pip_audit --desc --format json --output audit-pip-audit.json || true
          python -m pip_audit --desc

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-reports
          path: |
            audit-*.json

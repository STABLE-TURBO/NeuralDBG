name: Automated Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: false
        type: boolean
      skip_lint:
        description: 'Skip linting and type checking'
        required: false
        default: false
        type: boolean
      draft:
        description: 'Create draft release'
        required: false
        default: false
        type: boolean
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

jobs:
  pre-release-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build twine
      
      - name: Run linting (Ruff)
        if: ${{ !inputs.skip_lint }}
        run: |
          echo "Running Ruff linter..."
          python -m ruff check . --output-format=github
        continue-on-error: false
      
      - name: Run type checking (mypy)
        if: ${{ !inputs.skip_lint }}
        run: |
          echo "Running type checker..."
          python -m mypy neural/code_generation neural/utils --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: |
          echo "Running test suite..."
          python -m pytest tests/ -v --tb=short --maxfail=5
        continue-on-error: false
      
      - name: Validate examples
        run: |
          echo "Validating example files..."
          python scripts/automation/example_validator.py
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_report.md
            examples_validation_report.md
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [pre-release-validation]
    if: always() && (needs.pre-release-validation.result == 'success' || github.event_name == 'push')
    permissions:
      contents: write
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/neural-dsl/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -e ".[dev]"
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag_push=true" >> $GITHUB_OUTPUT
          else
            # Get current version and calculate new version
            CURRENT=$(python -c "import re; content=open('setup.py').read(); print(re.search(r\"version\\s*=\\s*['\\\"]([^'\\\"]+)['\\\"]\", content).group(1))")
            echo "Current version: $CURRENT"
            
            # Remove dev suffix
            CLEAN=$(echo $CURRENT | sed 's/\.dev[0-9]*$//' | sed 's/-dev$//')
            
            # Split version
            IFS='.' read -ra PARTS <<< "$CLEAN"
            MAJOR=${PARTS[0]}
            MINOR=${PARTS[1]}
            PATCH=${PARTS[2]:-0}
            
            # Bump version based on type
            if [[ "${{ inputs.version_type }}" == "major" ]]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [[ "${{ inputs.version_type }}" == "minor" ]]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi
            
            VERSION="$MAJOR.$MINOR.$PATCH"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag_push=false" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          fi
      
      - name: Update version in files
        if: steps.version.outputs.is_tag_push == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Updating version to $VERSION"
          
          # Update setup.py
          sed -i "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py
          
          # Update neural/__init__.py
          sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"$VERSION\"/" neural/__init__.py
          
          echo "Version updated in files"
      
      - name: Parse changelog for release notes
        id: changelog
        run: |
          python scripts/automation/parse_changelog.py ${{ steps.version.outputs.version }} > release_notes.md
          echo "Release notes generated"
          cat release_notes.md
      
      - name: Update README badges
        if: steps.version.outputs.is_tag_push == 'false'
        run: |
          python scripts/automation/update_badges.py ${{ steps.version.outputs.version }}
          echo "README badges updated"
      
      - name: Commit version updates
        if: steps.version.outputs.is_tag_push == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py neural/__init__.py README.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Failed to push, continuing anyway"
      
      - name: Create and push tag
        if: steps.version.outputs.is_tag_push == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Build package
        run: |
          echo "Building distribution packages..."
          python -m build
          echo "âœ“ Build complete"
          ls -lh dist/
      
      - name: Verify package
        run: |
          echo "Verifying package contents..."
          python -m twine check dist/*
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Neural DSL v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: ${{ inputs.draft || false }}
          prerelease: false
          files: |
            dist/*
            docs/blog/*.md
            examples_validation_report.md
            test_report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to PyPI (Trusted Publishing)
        if: ${{ !inputs.test_pypi && !inputs.draft }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
          print-hash: true
      
      - name: Publish to TestPyPI (Trusted Publishing)
        if: ${{ inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          verbose: true
          print-hash: true
      
      - name: Generate post-release artifacts
        run: |
          echo "# Release Summary" > release_summary.md
          echo "" >> release_summary.md
          echo "**Version:** ${{ steps.version.outputs.version }}" >> release_summary.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> release_summary.md
          echo "**Released by:** github-actions" >> release_summary.md
          echo "" >> release_summary.md
          echo "## Artifacts Published" >> release_summary.md
          echo "- GitHub Release: https://github.com/Lemniscate-world/Neural/releases/tag/v${{ steps.version.outputs.version }}" >> release_summary.md
          if [[ "${{ inputs.test_pypi }}" == "true" ]]; then
            echo "- TestPyPI: https://test.pypi.org/project/neural-dsl/${{ steps.version.outputs.version }}/" >> release_summary.md
          elif [[ "${{ inputs.draft }}" != "true" ]]; then
            echo "- PyPI: https://pypi.org/project/neural-dsl/${{ steps.version.outputs.version }}/" >> release_summary.md
          fi
          
          cat release_summary.md
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.version.outputs.version }}
          path: |
            dist/*
            release_notes.md
            release_summary.md
            docs/blog/*.md
          retention-days: 90
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release created" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.test_pypi }}" == "true" ]]; then
            echo "- âœ… Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ inputs.draft }}" != "true" ]]; then
            echo "- âœ… Published to PyPI" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â¸ï¸ Draft release (not published to PyPI)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.test_pypi }}" == "true" ]]; then
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "pip install -i https://test.pypi.org/simple/ neural-dsl==${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ inputs.draft }}" != "true" ]]; then
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "pip install neural-dsl==${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi



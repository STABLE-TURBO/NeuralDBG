apiVersion: v1
kind: Secret
metadata:
  name: {{ include "neural-dsl.fullname" . }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "neural-dsl.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  FLOWER_USER: {{ .Values.secrets.flowerUser | quote }}
  FLOWER_PASSWORD: {{ .Values.secrets.flowerPassword | quote }}
  DATABASE_URL: {{ include "neural-dsl.databaseUrl" . | quote }}
  CELERY_BROKER_URL: {{ include "neural-dsl.redisUrl" . | quote }}
  CELERY_RESULT_BACKEND: {{ include "neural-dsl.redisUrl" . | quote }}

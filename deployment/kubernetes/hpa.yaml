apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neural-dashboard-hpa
  namespace: neural-dsl
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neural-dashboard
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

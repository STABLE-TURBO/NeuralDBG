apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-nocode
  namespace: neural-dsl
  labels:
    app: neural-nocode
    component: nocode
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural-nocode
  template:
    metadata:
      labels:
        app: neural-nocode
        component: nocode
    spec:
      containers:
      - name: nocode
        image: neural-dsl/nocode:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8051
          name: http
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: DEBUG
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8051
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8051
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: nocode-data
          mountPath: /app/neural/no_code/saved_models
      volumes:
      - name: nocode-data
        persistentVolumeClaim:
          claimName: nocode-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neural-nocode
  namespace: neural-dsl
  labels:
    app: neural-nocode
spec:
  ports:
  - port: 8051
    targetPort: 8051
    name: http
  selector:
    app: neural-nocode
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nocode-pvc
  namespace: neural-dsl
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

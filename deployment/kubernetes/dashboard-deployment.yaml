apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-dashboard
  namespace: neural-dsl
  labels:
    app: neural-dashboard
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural-dashboard
  template:
    metadata:
      labels:
        app: neural-dashboard
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: neural-dsl/dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8050
          name: http
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: DEBUG
        - name: UPDATE_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: neural-dsl-config
              key: UPDATE_INTERVAL
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: neural-dashboard
  namespace: neural-dsl
  labels:
    app: neural-dashboard
spec:
  ports:
  - port: 8050
    targetPort: 8050
    name: http
  selector:
    app: neural-dashboard
  type: ClusterIP

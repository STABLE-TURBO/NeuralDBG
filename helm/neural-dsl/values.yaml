# Default values for neural-dsl
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Namespace
namespace: neural-dsl

# Image settings
image:
  registry: docker.io
  repository: neural-dsl
  pullPolicy: IfNotPresent
  tag: "latest"

# API service configuration
api:
  enabled: true
  replicaCount: 3
  
  image:
    name: api
    
  service:
    type: ClusterIP
    port: 8000
    
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
      
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    
  env:
    apiHost: "0.0.0.0"
    apiPort: "8000"
    apiWorkers: "4"
    debug: "false"
    rateLimitEnabled: "true"
    rateLimitRequests: "100"
    rateLimitPeriod: "60"
    corsOrigins: '["https://neural-dsl.example.com"]'

# Worker service configuration
worker:
  enabled: true
  replicaCount: 5
  
  image:
    name: worker
    
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi
      
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 85
    
  env:
    celeryConcurrency: "4"

# Dashboard service configuration
dashboard:
  enabled: true
  replicaCount: 2
  
  image:
    name: dashboard
    
  service:
    type: ClusterIP
    port: 8050
    
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
      
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    
  env:
    updateInterval: "5000"

# No-Code service configuration
nocode:
  enabled: true
  replicaCount: 2
  
  image:
    name: nocode
    
  service:
    type: ClusterIP
    port: 8051
    
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
      
  persistence:
    enabled: true
    size: 20Gi
    accessMode: ReadWriteMany

# Aquarium IDE service configuration
aquarium:
  enabled: true
  replicaCount: 2
  
  image:
    name: aquarium
    
  service:
    type: ClusterIP
    port: 8052
    
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
      
  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteMany

# Redis configuration
redis:
  enabled: true
  
  image:
    registry: docker.io
    repository: redis
    tag: 7-alpine
    
  service:
    port: 6379
    
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
      
  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    
  auth:
    password: "changeme"

# PostgreSQL configuration
postgresql:
  enabled: true
  
  image:
    registry: docker.io
    repository: postgres
    tag: 15-alpine
    
  service:
    port: 5432
    
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
      
  persistence:
    enabled: true
    size: 20Gi
    accessMode: ReadWriteOnce
    
  auth:
    database: neural_db
    username: neural
    password: "changeme"

# Shared data persistence
persistence:
  enabled: true
  storageClass: ""
  size: 50Gi
  accessMode: ReadWriteMany

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  hosts:
    - host: neural-dsl.example.com
      paths:
        - path: /api
          pathType: Prefix
          service: api
          port: 8000
        - path: /dashboard
          pathType: Prefix
          service: dashboard
          port: 8050
        - path: /nocode
          pathType: Prefix
          service: nocode
          port: 8051
        - path: /aquarium
          pathType: Prefix
          service: aquarium
          port: 8052
    - host: api.neural-dsl.example.com
      paths:
        - path: /
          pathType: Prefix
          service: api
          port: 8000
    - host: dashboard.neural-dsl.example.com
      paths:
        - path: /
          pathType: Prefix
          service: dashboard
          port: 8050
    - host: nocode.neural-dsl.example.com
      paths:
        - path: /
          pathType: Prefix
          service: nocode
          port: 8051
    - host: aquarium.neural-dsl.example.com
      paths:
        - path: /
          pathType: Prefix
          service: aquarium
          port: 8052
  tls:
    - secretName: neural-dsl-tls
      hosts:
        - neural-dsl.example.com
        - api.neural-dsl.example.com
        - dashboard.neural-dsl.example.com
        - nocode.neural-dsl.example.com
        - aquarium.neural-dsl.example.com

# Security settings
secrets:
  secretKey: "change-this-to-a-random-secret-key"
  flowerUser: "admin"
  flowerPassword: "changeme"

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

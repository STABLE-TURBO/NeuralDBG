name: ML Model Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  MODEL_REGISTRY_PATH: "./models"

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
      
      - name: Run linting
        run: python -m ruff check .
      
      - name: Run type checking
        run: python -m mypy neural/ --ignore-missing-imports
      
      - name: Run unit tests
        run: python -m pytest tests/ -v --cov=neural --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
  
  validate-model:
    name: Model Validation
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -e .
      
      - name: Validate model registry
        run: |
          python -c "from neural.mlops.registry import ModelRegistry; \
                     registry = ModelRegistry('./models'); \
                     print('Model registry validation passed')"
      
      - name: Check model metrics
        run: |
          python -c "from neural.mlops.registry import ModelRegistry; \
                     registry = ModelRegistry('./models'); \
                     models = registry.list_models(); \
                     print(f'Found {len(models)} models in registry')"
  
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run dependency audit
        run: |
          pip install pip-audit
          pip-audit
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r neural/ -f json -o bandit-report.json
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: bandit-report.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, validate-model, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -e .
      
      - name: Deploy model
        env:
          ENVIRONMENT: staging
        run: |
          echo "Deploying to staging environment"
          python -c "from neural.mlops.deployment import DeploymentManager; \
                     manager = DeploymentManager(); \
                     print('Deployment configuration verified')"
      
      - name: Setup monitoring
        run: |
          echo "Setting up monitoring for staging"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, validate-model, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://production.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -e .
      
      - name: Deploy model
        env:
          ENVIRONMENT: production
        run: |
          echo "Deploying to production environment"
          python -c "from neural.mlops.deployment import DeploymentManager; \
                     manager = DeploymentManager(); \
                     print('Production deployment initiated')"
      
      - name: Setup monitoring
        run: |
          echo "Setting up monitoring for production"
      
      - name: Audit log deployment
        run: |
          python -c "from neural.mlops.audit import AuditLogger, EventType, EventSeverity; \
                     logger = AuditLogger(); \
                     logger.log_event(EventType.MODEL_DEPLOYED, 'github-actions', \
                                     'model', 'production-model', 'deploy', \
                                     EventSeverity.INFO)"

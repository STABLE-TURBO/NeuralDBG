# Neural Marketplace Configuration Example
#
# Copy this file to config.yaml and customize as needed
# Most settings have sensible defaults and don't need to be changed

# Registry Configuration
registry:
  # Directory to store the model registry
  directory: "neural_marketplace_registry"
  
  # Enable automatic backups
  auto_backup: true
  
  # Backup frequency in hours
  backup_frequency: 24
  
  # Maximum number of backups to keep
  max_backups: 7

# Search Configuration
search:
  # Default number of search results
  default_limit: 10
  
  # Maximum number of search results
  max_limit: 100
  
  # Enable search result caching
  enable_cache: true
  
  # Cache TTL in seconds
  cache_ttl: 3600

# API Configuration
api:
  # API host
  host: "0.0.0.0"
  
  # API port
  port: 5000
  
  # Enable debug mode
  debug: false
  
  # Enable CORS
  enable_cors: true
  
  # Allowed origins for CORS
  cors_origins: ["*"]
  
  # Rate limiting (requests per minute)
  rate_limit: 100

# Web UI Configuration
web_ui:
  # Web UI host
  host: "0.0.0.0"
  
  # Web UI port
  port: 8052
  
  # Enable debug mode
  debug: false
  
  # Theme (bootstrap, darkly, cyborg, etc.)
  theme: "bootstrap"
  
  # Models per page
  models_per_page: 12

# HuggingFace Hub Configuration
huggingface:
  # HuggingFace API token (can also be set via HF_TOKEN env var)
  token: null
  
  # Default repository prefix
  repo_prefix: null
  
  # Enable automatic tagging with "neural-dsl"
  auto_tag: true
  
  # Default license for Hub uploads
  default_license: "mit"

# Statistics Configuration
statistics:
  # Enable usage tracking
  enable_tracking: true
  
  # Track downloads
  track_downloads: true
  
  # Track views
  track_views: true
  
  # Enable analytics
  enable_analytics: false

# Security Configuration
security:
  # Enable file validation
  validate_files: true
  
  # Enable hash verification
  verify_hashes: true
  
  # Maximum file size in MB
  max_file_size: 100
  
  # Allowed file extensions
  allowed_extensions: [".neural", ".nr"]
  
  # Enable model signature verification
  verify_signatures: false

# Logging Configuration
logging:
  # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "INFO"
  
  # Log file path
  file: "marketplace.log"
  
  # Enable console logging
  console: true
  
  # Log format
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

# Database Configuration (for future use)
database:
  # Database type (sqlite, postgresql, mysql)
  type: "sqlite"
  
  # Database path (for SQLite)
  path: "marketplace.db"
  
  # Connection string (for PostgreSQL/MySQL)
  connection_string: null

# Email Configuration (for notifications)
email:
  # Enable email notifications
  enabled: false
  
  # SMTP server
  smtp_server: null
  
  # SMTP port
  smtp_port: 587
  
  # SMTP username
  username: null
  
  # SMTP password
  password: null
  
  # From address
  from_address: null

# Social Features (for future use)
social:
  # Enable comments
  enable_comments: false
  
  # Enable ratings
  enable_ratings: false
  
  # Enable favorites
  enable_favorites: false
  
  # Enable model collections
  enable_collections: false

# Performance Configuration
performance:
  # Enable caching
  enable_cache: true
  
  # Cache backend (memory, redis, memcached)
  cache_backend: "memory"
  
  # Cache TTL in seconds
  cache_ttl: 3600
  
  # Enable compression
  enable_compression: true
  
  # Compression level (1-9)
  compression_level: 6

# Advanced Configuration
advanced:
  # Enable experimental features
  experimental: false
  
  # Enable model versioning
  enable_versioning: true
  
  # Enable model diff
  enable_diff: false
  
  # Enable model benchmarking
  enable_benchmarking: false
  
  # Enable federated learning
  enable_federated: false
